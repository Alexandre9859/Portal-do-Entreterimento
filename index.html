<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Entretenimento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/index/pde.ico" type="image/x-icon">
    <script defer src="script/script.js"></script>
</head>
<body class="principal">
    <div class="welcome-container">
        <h1 class="welcome-title">Bem-vindo ao Portal do Entretenimento</h1>
        
        <div class="age-input-container">
            <h2>Descubra o Melhor do Entretenimento</h2>
            <p>Informe sua idade para acessar conteúdo personalizado</p>
            
            <div class="form-group">
                <label for="idade">Sua Idade:</label>
                <input type="number" id="idade" min="0" max="120" required>
                <button class="btn btn-primary" onclick="acessar()">Explorar Conteúdo</button>
            </div>
        </div>
    </div>

    <footer>
        <small>Desenvolvido por Alexandre &copy; 2025</small>
    </footer>
</body>
</html>
